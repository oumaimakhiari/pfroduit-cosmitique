<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Produits cosmitique</title>
</head>
<body>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Produits cosmitique
  </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Produit cosmitique</th><th>Prix cosmitique</th>
 </tr>
 <tr th:each="p:${prcosma.content}">
 <td th:text="${p.idPrcosma}"></td>
 <td th:text="${p.nonPrcosma}"></td>
 <td th:text="${p.prixPrcosma}"></td>
 <td th:text="${p.prixPrcosma}"></td>
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerPrcosma(id=${p.idPrcosma},
page=${currentPage},size=${size})}">Supprimer</a></td>
 
 </tr>
 </table>
<ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listePrcosma(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
</div>
</div>
</div>
</div>
</body>
</html>
